<template>
	<section>
		<form submit.delegate="submit()">
			<!--<ul><li repeat.for="error of controller.errors">${error.message}</li></ul>-->
			<div class="form-group">
				<label class="control-label" for="first">First Name 100</label>
				<input type="text" class="form-control" id="first" placeholder="First Name" value.bind="firstName & validate">
			</div>
			<div class="form-group">
				<label class="control-label" for="last">Last Name</label>
				<input type="text" class="form-control" id="last" placeholder="Last Name" value.bind="lastName & validate">
			</div>
			<div class="form-group">
				<label class="control-label" for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Email" value.bind="email & validate">
			</div>
      <hr>
      <ul>
        <li repeat.for='e of controller.errors'>
          ${e.message}
        </li>
      </ul>
          


			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</section>
</template>
